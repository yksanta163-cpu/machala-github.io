    <style>
      #content h1,
      #content h2 {
        font-size: 48px;
        font-family: DIN-Bold, sans-serif;
        font-weight: 900;
        color: #fff;
      }

      #videos {
        z-index: 1;
      }
      #content {
        position: absolute;
        width: calc(100% - 360px);
        height: 100%;
        left: 360px;
        z-index: 2;
      }
      #content > div {
        position: absolute;
        left: 5%;
        top: 50%;
        -webkit-transform: translate(0, -50%);
        transform: translate(0, -50%);
      }
      #content #mask,
      #content .logo,
      #content h1,
      #content h2,
      #content p {
        position: relative;
      }
      #content .logo {
        top: 0;
        left: 0;
        width: 165px;
      }
      #content h1 {
        margin-top: 10.5%;
      }
      #content #mask {
        width: 100%;
        height: 60px;
        margin-top: 2%;
        overflow: hidden;
      }
      #content #mask:after {
        position: absolute;
        left: 0;
        bottom: 0;
        content: "";
        height: 3px;
        background-color: #f1403b;
        width: 79%;
      }
      #content #arrow {
        position: absolute;
        top: 6%;
        right: 8%;
        height: 100%;
        width: 15%;
        /* background: url(assets/images/next-button.png); */
        background-size: cover;
        -webkit-animation: button-animation 0.5s infinite ease-in-out;
        animation: button-animation 0.5s infinite ease-in-out;
        -webkit-animation-fill-mode: both;
        animation-fill-mode: both;
        -webkit-animation-direction: alternate;
        animation-direction: alternate;
      }
      #content #keyword {
        position: absolute;
        top: 0;
        left: 0;
        width: 85%;
        padding-top: 2%;
        overflow: hidden;
      }
      #content #subtitle {
        margin-top: 2%;
      }
      #content p {
        color: #fff;
        font-size: 20px;
        line-height: 30px;
        margin-top: 16px;
        font-family: DIN-Regular, sans-serif;
        font-weight: 100;
        white-space: nowrap;
      }
      #content button {
        display: inline-block;
        bottom: 0;
        left: 0;
        padding: 15px 32px;
        font-size: 18px;
        font-weight: 700;
        line-height: normal;
        border-radius: 1px;
        color: #fff;
        background-color: #f54336;
        text-align: left;
        outline: 0;
        border: 0;
        font-family: DIN-Bold, sans-serif;
        margin-top: 24px;
        -webkit-transition: background-color 0.3s ease-in-out;
        transition: background-color 0.3s ease-in-out;
        cursor: pointer;
      }
      #content button:hover {
        background-color: #da3928;
        border-color: transparent;
      }
      @-webkit-keyframes button-animation {
        from {
          right: 8%;
        }
        to {
          right: 10%;
        }
      }
      @keyframes button-animation {
        from {
          right: 8%;
        }
        to {
          right: 10%;
        }
      }
    </style>
